<html>
    <head>
        <title>Add Item</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Image/login.jpg');
            background-size: cover;
        }

        form {
            background-image: url('Image/form.jpg');
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: red;
            color: black;
            cursor: pointer;
            width: 120px;
        }

        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 12px;
            color: black;
        }
      
        h1{
            color: black;
            font-family: Helvetica;
        }
        label{
            color: black;
        }
        select{
            width: 60%;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <form action="ItemAdd" method="post" enctype="multipart/form-data">
            <h1>Add Item Form</h1>
            <table>
                <tr><td><label>Select Category</label></td><td><select name="cat"><option value="Shoe">Shoe</option>
                            <option value="Clothes">Cloths</option>
                           
                        </select></td></tr>
                <tr><td><label>ID</label></td><td><input type="text" name="nid"></td></tr>
                <tr><td><label>Name</label></td><td><input type="text" name="nname"></td></tr>
                <tr><td><label>Date</label></td><td><input type="date" name="date"></td></tr>
                <tr><td><label>Description</label></td><td><textarea name="ndis" style="width: 100%; height: 60px;"></textarea></td></tr>
                <tr><td><label>Image</label></td><td><input type="file" name="nimage" accept="Image/*"></td></tr>
                <br>
                <tr><td style="padding-left: 60px; padding-top: 40px;"><button type="SUBMIT">ADD</button></td><td style="padding-left: 30px; padding-top: 40px;"><a href="AdminHome.html"><button>Back</button></a></td></tr>
            </table>
        </form>
    </body>
</html>
